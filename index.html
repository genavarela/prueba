
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, orange 50%, white 50%);
      overflow-x: hidden;
      color: #333;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      color: white;
    }

    .title {
      font-weight: bold;
    }

    .content {
      padding: 100px 20px;
      text-align: center;
      background: white;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .img-box {
      border: 2px solid #ccc;
      padding: 10px;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .descriptions {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .desc {
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #modal .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    #modal .box h2 {
      margin-bottom: 20px;
    }

    #modal .box button {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="title">Pedro</div>
  </div>

  <div class="content">
    <div class="images">
      <div class="img-box">
        <img src="https://media.tenor.com/ABk_H74d-9sAAAAi/pedro-pedro.gif" alt="Pedro">
      </div>
      <div class="img-box">
        <img src="https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif" alt="Random">
      </div>
    </div>

    <div class="descriptions">
      <div class="desc">Acá podés escribir una descripción para la primera imagen.</div>
      <div class="desc">Acá podés escribir una descripción para la segunda imagen.</div>
    </div>

    <button onclick="openModal()">¿Querés saber más?</button>
  </div>

  <div id="modal">
    <div class="box">
      <h2>¿Querés saber más?</h2>
      <p>¡Acá podrías poner más info o links si querés!</p>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
