
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Strempy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #ff6600;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #modal-register, #modal-login {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .modal-content input {
      margin-bottom: 10px;
      width: 90%;
      padding: 8px;
    }

    .modal-content p {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Strempy</h1>
    <div class="buttons">
      <button onclick="showLogin()">Iniciar Sesión</button>
      <button onclick="showRegister()">Crear Cuenta</button>
    </div>
  </header>

  <!-- Modal Registro -->
  <div id="modal-register">
    <div class="modal-content">
      <h2>Crear Cuenta</h2>
      <input type="date" id="birthdate" placeholder="Fecha de Nacimiento"><br>
      <input type="email" id="register-email" placeholder="Email"><br>
      <input type="password" id="register-password" placeholder="Contraseña"><br>
      <p id="register-error"></p>
      <button onclick="createAccount()">Registrar</button><br><br>
      <button onclick="closeModals()">Cancelar</button>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="modal-login">
    <div class="modal-content">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="login-email" placeholder="Email"><br>
      <input type="password" id="login-password" placeholder="Contraseña"><br>
      <p id="login-error"></p>
      <button onclick="login()">Entrar</button><br><br>
      <button onclick="closeModals()">Cancelar</button>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('modal-register').style.display = 'flex';
    }

    function showLogin() {
      document.getElementById('modal-login').style.display = 'flex';
    }

    function closeModals() {
      document.getElementById('modal-register').style.display = 'none';
      document.getElementById('modal-login').style.display = 'none';
      document.getElementById('register-error').textContent = '';
      document.getElementById('login-error').textContent = '';
    }

    function createAccount() {
      const birthdate = new Date(document.getElementById('birthdate').value);
      const today = new Date();
      const age = today.getFullYear() - birthdate.getFullYear();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      if (age < 13) {
        document.getElementById('register-error').textContent = "Debes tener al menos 13 años para registrarte.";
        return;
      }

      if (!email || !password) {
        document.getElementById('register-error').textContent = "Completa todos los campos.";
        return;
      }

      localStorage.setItem(email, password);
      alert("Cuenta creada correctamente.");
      closeModals();
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const savedPassword = localStorage.getItem(email);

      if (savedPassword === null) {
        document.getElementById('login-error').textContent = "No tienes cuenta, ¡créala!";
        return;
      }

      if (savedPassword !== password) {
        document.getElementById('login-error').textContent = "Contraseña incorrecta.";
        return;
      }

      alert("Sesión iniciada correctamente.");
      closeModals();
    }
  </script>

</body>
</html>
